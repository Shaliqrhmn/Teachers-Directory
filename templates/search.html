{% extends 'base.html' %}
{% block content %}
<div>
    <p class="text-center my_search_text">You have searched for : <b>'{{query}}'</b></p>
</div>
<div class="container">
        <div class="row mx_auto">
            {% for teacher in teacher %}
            <div class="my_bottom_margin col-9 col-sm-12  col-md-4 col-lg-4">
                <div class="card text-center" style="width: 18rem;">
                    <a href="{{teacher.id}}"><img class="card-img-top my_image" src="{{teacher.first_name}}" alt="{{teacher.name}}"></a>
                    <div class="card-body">
                        <h4>{{teacher.first_name}}</h4>
                        <p>â‚¹{{teacher.last_name}}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="mx-auto">
                <p class="text-center my_search_text">0 results found </p>
            </div>
            {% endfor %}
        </div>
</div>
{% endblock %}
